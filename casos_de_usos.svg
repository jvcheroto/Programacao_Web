@startuml
left to right direction

actor Usuário
actor "Administrador" as Admin

rectangle "Sistema de Controle" {
    Usuário --> (Registrar Usuário)
    Usuário --> (Editar Informações do Usuário)
    Usuário --> (Excluir Conta de Usuário)
    Usuário --> (Visualizar Dados do Usuário)

    Admin --> (Adicionar Novo Usuário)
    Admin --> (Editar Informações de Outro Usuário)
    Admin --> (Excluir Conta de Outro Usuário)
}
@enduml
